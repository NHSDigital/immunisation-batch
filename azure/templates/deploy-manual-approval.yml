parameters:
  - name: stage_name
    type: string
  - name: depends_on
    type: object
  - name: manual_approval_env
    type: string

- stage: ${{ parameters.stage_name }}
  dependsOn: ${{ parameters.depends_on }}
  jobs:
    - deployment: deploy
      displayName: Manual Approval Required
      timeoutInMinutes: 60
      pool:
        vmImage: "ubuntu-latest"
      environment: ${{ parameters.manual_approval_env }}
      strategy:
        runOnce:
          deploy:
            steps:
              - bash: |
                  echo Approved