name: Build & Test code

on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
 test:
   runs-on: ubuntu-latest
   steps:
     - name: Checkout code
       uses: actions/checkout@v3
     - name: Change to test directory
       run: cd filenameprocessor/tests
     - name: Run tests
       run: docker build --target test -t imms-batch-build -f batch.Dockerfile .